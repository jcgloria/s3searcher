<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>S3 Key Search</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" id="searchTab">Search</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="settingsTab">Settings</a>
      </li>
    </ul>
    <!-- Search Tab -->
    <div id="searchContainer" style="margin:2%;">
      <div class="container-fluid">
        <div class="row">
          <div class="input-group mb-3">
            <input type="text" id="query" class="form-control" placeholder="Object Key" aria-label="Object Key" aria-describedby="button-addon2">
            <button class="btn btn-outline-primary" type="button" id="searchBtn">Search</button>
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <label for="resultTextArea">Results</label>
            <textarea readonly class="form-control" id="resultTextArea" rows="8"></textarea>
          </div>
        </div>
      </div>
    </div>
        <!-- Settings Tab -->
        <div class="hide" id="settingsContainer" style="margin:2%;">
          <form>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="inputBucket" placeholder="Enter bucket name">
              <label for="inputBucket">Bucket Name</label>
            </div>
            <div class="form-floating sb-3" style="margin-bottom: 1%;">
              <input type="text" class="form-control" id="inputAccess" placeholder="Enter access key">
              <label for="inputAccess">Access Key</label>
            </div>
            <div class="form-floating sb-3">
              <input type="password" class="form-control" id="inputSecret" placeholder="Enter secret key">
              <label for="inputSecret">Secret Key</label>
            </div>
          </form>
        </div>
        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1005.0.min.js"></script>
        <script src="./renderer.js"></script>
  </body>
</html>
